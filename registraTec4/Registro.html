<script language = javascript>
	function checkRegistration() {
		var inputs = form.getElementsByTagName('input');
		var valid = true;
		for (var i = 0; i < inputs.length; i++) {
			if(inputs[i].value == ""){
				alert("Favor de llenar todos los campos...");
				valid = false
				break;
			}       
		}		
		return valid; 		
	}
</script>
